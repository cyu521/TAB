
<div ng-controller="ProfileController">
	<ng-include src="'views/search.html'"></ng-include>

    <section class="col-xs-offset-1 col-xs-11 col-lg-offset-2 col-lg-9  result-section" ng-value="professor">
	        <div class="profile-result">
            <div class="profile-left col-xs-6 col-sm-3">
                <span title="name" class="thumbnail"><img src="/images/prof.png" alt="name" /></span>
				<!-- <a href="mailto:dy87@drexel.edu">
					<button type="button" class="btn btn-primary">Contact</button>
				</a> -->
            </div>
            <div class="col-xs-5 col-sm-8">
                 <h3><b>{{professor.name}}</b></h3>
                <p>
				Topics: {{professor.subField}}
				<br>
				University: {{professor.university}}
				<br>
				Bachelors : {{professor.bachelors}}
				<br>
				Masters : {{professor.masters}}
				<br>
				Doctorate: {{professor.doctor}}
				<br>
				Join Year: {{professor.joinYear}}
				<br>
				Sources:
				<br>
				<a href="{{source}}" ng-repeat="source in professor.sources">
				{{source}}
				<br>
				</a>
				</p>
            </div>
            <span class="clearfix borda"></span>
        </div>

    </section>
</div>
