<div ng-controller="ResultController">
    <section class="col-xs-12 top-menu-bar" id="top-bar">
        <div class="center">
			<!-- make this into an image -->
            <h2 class="col-xs-3 col-sm-2 col-sm-offset-1"><a href="/">TAB</a></h2>
            <div class="form-group col-xs-8 col-sm-9">
                <div class="icon-addon addon-lg">
                    
					<form ng-submit="searchQuery()">
     
						 <input type="text" 
						placeholder="Search Professors, Schools, or topics..." 
						class="form-control" 
						id="searchBox"
						ng-model="query"/>
						<span ng-click="searchQuery()" for="searchBox" class="fa fa-search" title="Search"></span>
					</form>
                </div>
            </div>

        </div>
    </section>

    <section class="col-xs-offset-1 col-xs-11 result-section">
	
	<!--loop-->
        <div class="search-result" href='#'>
            <div class="col-xs-6 col-sm-3">
                <a href="#" title="name" class="thumbnail"><img src="/images/prof.png" alt="name" /></a>
            </div>
            <div class="col-xs-4 col-sm-7">
                <h3><a href="#" title="" ng-value="name">{{name}}</a></h3>
                <p>Description</p>
            </div>
            <div class="col-xs-1">
                <span class="view"><a href="#" title="View Info"><i class="fa fa-3x fa-arrow-right"></i></a></span>
            </div>
            <span class="clearfix borda"></span>
        </div>

    </section>
</div>
