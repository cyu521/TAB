<div ng-controller="ResultController">
	<ng-include src="'views/search.html'"></ng-include>

    <section class="col-xs-offset-1 col-xs-10 col-lg-offset-2 col-lg-9 result-section" >
	<!-- load -->
	<div ng-show="delay" class="loader col-xs-offset-5"></div>
	<!-- no result -->
		<div class="search-result" ng-show="!professors.length && !delay">
			Sorry, no match found. Please try again.
		</div>
	<!--loop-->
        <div class="search-result" ng-repeat="professor in professors">
            <div class="col-xs-6 col-sm-3">
                <a ng-href="/#/profile?param={{professor.id}}" title="{{professor.name}}" class="thumbnail"><img src="/images/prof.png" alt="name" /></a>
            </div>
            <div class="col-xs-4 col-sm-7">
                <h3><a ng-href="/#/profile?param={{professor.id}}" title="{{professor.name}}" ng-value="name">{{professor.name}}</a></h3>
                <p>
				Topics: {{professor.subField}}
				<br>
				University: {{professor.university}}
				</p>
            </div>
            <div class="col-xs-1">
                <span class="view"><a ng-href="/#/profile?param={{professor.id}}" title="View Info"><i class="fa fa-3x fa-arrow-right"></i></a></span>
            </div>
            <span class="clearfix borda"></span>
        </div>

    </section>
</div>
